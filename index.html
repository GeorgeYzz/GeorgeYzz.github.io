<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            padding-top: 60px;
        }
        
        section {
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#contact">联系方式</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>欢迎来到我的个人网站</h1>
            <p>你好，我是[你的名字]</p>
        </div>
    </section>

    <section id="about">
        <h2>关于我</h2>
        <div class="about-content">
            <img src="profile-placeholder.jpg" alt="个人照片" class="profile-img">
            <p>在这里写一些关于你自己的介绍...</p>
        </div>
    </section>

    <section id="projects">
        <h2>我的项目</h2>
        <div class="projects-grid">
            <div class="project-card">
                <h3>项目一</h3>
                <p>项目描述...</p>
            </div>
            <div class="project-card">
                <h3>项目二</h3>
                <p>���目描述...</p>
            </div>
            <!-- 可以添加更多项目 -->
        </div>
    </section>

    <section id="contact">
        <h2>联系我</h2>
        <div class="contact-form">
            <form id="contactForm">
                <input type="text" placeholder="你的名字" required>
                <input type="email" placeholder="你的邮箱" required>
                <textarea placeholder="你的留言" required></textarea>
                <button type="submit">发送</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 我的个人网站. All rights reserved.</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
